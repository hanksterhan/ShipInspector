receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver to scrape metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 1s
  resource:
    attributes:
      - key: service.name
        value: ship-inspector-server
        action: upsert

exporters:
  # Export traces to ClickHouse
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: observability
    table: traces
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Export logs to ClickHouse
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000?database=observability
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # File exporter for traces (backup/debugging)
  file/traces:
    path: /tmp/traces.json

  # File exporter for logs (backup/debugging)
  file/logs:
    path: /tmp/logs.json

  # Export metrics to Prometheus (exposed endpoint)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ship_inspector

  # Export metrics to Prometheus via remote write
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    timeout: 10s

  # Debug exporter
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouse, logging, file/traces]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouselogsexporter, logging, file/logs]

  extensions: []

