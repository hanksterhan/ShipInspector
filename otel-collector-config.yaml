receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver to scrape metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 1s
  resource:
    attributes:
      - key: service.name
        value: ship-inspector-server
        action: upsert

exporters:
  # Export traces to ClickHouse
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: observability
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Export logs to ClickHouse (using OTLP HTTP exporter)
  # Note: ClickHouse logs exporter is not available in the base collector
  # We'll use file exporter for logs instead, or you can use a custom build

  # File exporter for logs (backup/debugging only - consider removing in production)
  file/logs:
    path: /tmp/logs.json

  # Export metrics to Prometheus (exposed endpoint)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ship_inspector

  # Export metrics to Prometheus via remote write
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    timeout: 10s

  # Debug exporter (replaces deprecated logging exporter)
  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouse, debug]
      # file/traces exporter removed - traces now stored in ClickHouse database
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [file/logs, debug]

  extensions: []

